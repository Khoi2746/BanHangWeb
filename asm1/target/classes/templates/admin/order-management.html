<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Management | Nike Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GIỮ NGUYÊN CSS SIDEBAR VÀ LAYOUT NHƯ CÁC TRANG TRƯỚC */
        /* ================= RESET & BASIC ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            /* Nền xám nhạt làm nổi bật card trắng */
            display: flex;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* ================= SIDEBAR (Menu Trái) ================= */
        .sidebar {
            width: 260px;
            background-color: #111;
            /* Đen chuẩn Nike */
            color: #fff;
            padding: 30px 20px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .logo-area img {
            width: 50px;
            filter: invert(1);
        }

        /* Logo trắng */
        .logo-area h2 {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .menu-items li {
            margin-bottom: 15px;
        }

        .menu-items a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #aaa;
            transition: all 0.3s;
        }

        .menu-items a:hover,
        .menu-items a.active {
            background-color: #333;
            color: #fff;
        }

        .logout-btn {
            color: #d43f3a;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* TABLE STYLE */
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #eee;
            color: #757575;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        /* STATUS BADGES */
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipping {
            background: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .btn-view {
            color: #111;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }

        /* ================= RESET & BASIC ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            /* Nền xám nhạt làm nổi bật card trắng */
            display: flex;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* ================= SIDEBAR (GIỮ NGUYÊN) ================= */
        .sidebar {
            width: 260px;
            background-color: #111;
            color: #fff;
            padding: 30px 20px;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .logo-area img {
            width: 50px;
            filter: invert(1);
        }

        .logo-area h2 {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .menu-items li {
            margin-bottom: 15px;
        }

        /* Trạng thái mặc định cho tất cả các ô: Tối và chữ xám */
        .menu-items a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #aaa;
            /* Chữ xám tối */
            background-color: transparent;
            /* Nền trong suốt (tối theo sidebar) */
            transition: all 0.3s ease;
            text-decoration: none;
        }

        /* Hiệu ứng HOVER: Khi đưa chuột vào bất kỳ ô nào thì nó mới sáng lên */
        .menu-items a:hover {
            background-color: #333;
            /* Nền xám nhạt hiện lên */
            color: #fff;
            /* Chữ trắng tinh */
        }

        /* Icon cũng sẽ trắng theo khi hover */
        .menu-items a:hover i {
            color: #fff;
        }

        .logout-btn {
            color: #d43f3a;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-bottom {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bottom-link {
            color: #aaa;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
            font-size: 14px;
        }

        .bottom-link:hover {
            color: #fff;
        }

        /* ================= MAIN CONTENT (Nội dung Phải) ================= */
        .main-content {
            margin-left: 260px;
            /* Né sidebar */
            padding: 40px 60px;
            flex: 1;
            width: 100%;
        }

        .header-title {
            margin-bottom: 40px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 500;
        }

        .header-title p {
            color: #757575;
            margin-top: 5px;
        }

        /* --- DASHBOARD CARDS (Các ô chức năng) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 cột */
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 220px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #111;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card p {
            color: #757575;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-action {
            display: inline-block;
            background-color: #111;
            color: white;
            padding: 10px 24px;
            border-radius: 20px;
            /* Bo tròn kiểu Nike */
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            width: fit-content;
        }

        .btn-action:hover {
            opacity: 0.8;
        }

        /* Màu riêng cho từng card để dễ phân biệt (Optional) */
        .card.users .card-icon {
            color: #007bff;
        }

        .card.products .card-icon {
            color: #fd7e14;
        }

        .card.stats .card-icon {
            color: #28a745;
        }

        /* Gom nhóm đẩy xuống đáy */
        .sidebar-bottom {
            margin-top: auto;
            /* Đẩy cụm này xuống sát đáy */
            display: flex;
            flex-direction: column;
            /* Xếp dọc */
            gap: 15px;
            /* Khoảng cách giữa nút Home và Logout */
        }

        /* Style cho nút Return Home */
        .bottom-link {
            color: #aaa;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
            font-size: 14px;
        }

        .bottom-link:hover {
            color: #fff;
        }

        /* Chỉnh lại nút Logout cho khớp */
        .logout-btn {
            /* Đảm bảo nó không bị margin thừa */
            margin-top: 0 !important;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo-area">
                <img src="/image/icon.png" alt="Nike Logo">
                <h2>Admin Dashboard</h2>
            </div>

            <ul class="menu-items">
                <li>
                    <a th:href="@{/admin/dashboard}">
                        <i class="fa-solid fa-gauge"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/products}">
                        <i class="fa-solid fa-box-open"></i> Products
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/user/management}">
                        <i class="fa-solid fa-users"></i> Users
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/statistics}">
                        <i class="fa-solid fa-chart-line"></i> Statistics
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/orders}">
                        <i class="fa-solid fa-file-invoice-dollar"></i> Orders
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <a th:href="@{/home}" class="bottom-link"><i class="fa-solid fa-house"></i> Return HomePage</a>
            <a th:href="@{/logout}" class="bottom-link" style="color: #d43f3a;"><i
                    class="fa-solid fa-right-from-bracket"></i> Log Out</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="header-title">
            <h1>Order Management</h1>
            <p>View and manage all customer purchases.</p>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="'#' + ${order.id}">#1</td>
                        <td th:text="${order.user.firstName + ' ' + order.user.surname}">John Doe</td>
                        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">14-02-2026</td>
                        <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'COMMA')} + '₫'">
                            3.000.000₫</td>
                        <td>
                            <span th:class="'badge status-' + ${order.status.toLowerCase()}"
                                th:text="${order.status}">Pending</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}" class="btn-view">
                                <i class="fa-solid fa-eye"></i> View Details
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
