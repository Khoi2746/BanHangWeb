<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Success | Nike Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-card {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon-box {
            font-size: 60px;
            color: #28a745; /* Màu xanh lá */
            margin-bottom: 20px;
        }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        p { color: #757575; margin-bottom: 30px; font-size: 16px; }
        
        .btn-home {
            background-color: #111;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .btn-home:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-box">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your order has been placed successfully.<br>We will pack your shoes and ship them soon.</p>
        
        <a th:href="@{/home}" class="btn-home">Continue Shopping</a>
    </div>
</body>
</html>
