<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password - Nike</title>
    <link rel="stylesheet" th:href="@{/image/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header"><img th:src="@{/image/icon.png}" alt="Nike"></div>
        <h1>Change Password</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/change-password}" method="POST">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="currentPassword" id="currentPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('currentPassword', this)"></i>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" id="newPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('newPassword', this)"></i>
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            <button type="submit" class="btn-black">Save Changes</button>
        </form>

        <div class="sub-link-wrapper">
            <a href="/home" class="sub-link">Back to Home</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
</body>

</html>
