<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Nike</title>
    <link rel="stylesheet" th:href="@{/image/css/style.css}">
</head>

<body>
    <div class="container">
        <div class="header"><img th:src="@{/image/icon.png}" alt="Nike"></div>
        <h1>Edit Profile</h1>
        <form th:action="@{/profile/edit}" method="POST" th:object="${session.loggedInUser}">
            <input type="hidden" name="email" th:value="*{email}">
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" th:value="*{email}" readonly>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" th:value="*{firstName}" required>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" name="surname" th:value="*{surname}" required>
            </div>
            <div class="form-group">
                <label>Shopping Preference</label>
                <select name="shoppingPreference">
                    <option value="Men" th:selected="*{shoppingPreference == 'Men'}">Men</option>
                    <option value="Women" th:selected="*{shoppingPreference == 'Women'}">Women</option>
                </select>
            </div>
            <button type="submit" class="btn-black">Save Changes</button>
        </form>
        <div class="sub-link-wrapper"><a th:href="@{/profile}" class="sub-link">Cancel</a></div>
    </div>
</body>

</html>
