<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng | Nike Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- NIKE STYLE CSS --- */
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 40px 0; }
        
        .history-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Card đơn hàng */
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 5px solid #ccc; /* Màu mặc định */
            position: relative;
        }

        .order-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Màu sắc trạng thái */
        .order-card.Pending { border-left-color: #f1c40f; } /* Chờ xác nhận: Vàng */
        .order-card.Shipping { border-left-color: #3498db; } /* Đang giao: Xanh dương */
        .order-card.Delivered { border-left-color: #111; }    /* Đã giao: Đen Nike */
        .order-card.Cancelled { border-left-color: #e74c3c; } /* Hủy: Đỏ */

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .order-id { font-weight: 700; font-size: 16px; }
        .order-date { color: #757575; font-size: 14px; }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-info label { font-size: 12px; color: #757575; display: block; margin-bottom: 4px; }
        .total-price { font-size: 18px; font-weight: 700; color: #111; }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #f5f5f5;
            color: #111;
        }

        /* Nút Theo dõi */
        .btn-track {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #111;
            color: #fff;
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            transition: background 0.3s;
            float: right;
        }
        .btn-track:hover { background-color: #333; }

        /* Trạng thái trống */
        .empty-state { text-align: center; margin-top: 80px; color: #757575; }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
        }
        
        .back-link { display: inline-block; margin-top: 30px; text-decoration: none; color: #111; font-weight: 600;}
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="history-container">
        <h2 class="page-title"><i class="fa-solid fa-box"></i> Đơn hàng của tôi</h2>

        <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
            <i class="fa-solid fa-box-open" style="font-size: 60px; margin-bottom: 20px; opacity: 0.5;"></i>
            <p style="font-size: 18px;">Bạn chưa mua đơn hàng nào.</p>
            <a href="/" class="btn-home">Đi mua sắm ngay</a>
        </div>

        <div th:each="order : ${orders}" class="order-card" th:classappend="${order.status}">
            
            <div class="card-header">
                <span class="order-id">Mã đơn: #<span th:text="${order.id}">101</span></span>
                <span class="order-date"><i class="fa-regular fa-calendar"></i> <span th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></span>
            </div>

            <div class="card-body">
                <div class="total-info">
                    <label>Tổng thanh toán</label>
                    <div class="total-price" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'"></div>
                </div>
                
                <div>
                    <label style="text-align: right;">Trạng thái</label>
                    <span class="status-badge" th:text="${order.status}">Shipping</span>
                </div>
            </div>

            <div style="overflow: hidden;">
                <a th:href="@{'/customer/track/' + ${order.id}}" class="btn-track">
                    Theo dõi đơn hàng <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <a href="/" class="back-link"><i class="fa-solid fa-chevron-left"></i> Quay lại trang chủ</a>
    </div>

</body>
</html>
