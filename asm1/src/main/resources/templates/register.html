<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Nike Member Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #111;
            display: flex;
            justify-content: center; /* Căn giữa màn hình */
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* 2. CONTAINER CHÍNH */
        .register-container {
            width: 100%;
            max-width: 480px; /* Giới hạn chiều rộng giống Nike */
            padding: 28px;
        }

        /* 3. LOGO & HEADER */
        .logos {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .logos img {
            height: 24px; /* Kích thước logo */
            width: auto;
        }

        .header-text h1 {
            font-size: 24px;
            font-weight: 700;
            line-height: 28px;
            margin-bottom: 16px;
            max-width: 80%; /* Để text xuống dòng giống hình */
        }

        .sub-text {
            font-size: 14px;
            color: #111;
            margin-bottom: 24px;
        }

        .sub-text a {
            text-decoration: underline;
            color: #757575;
            margin-left: 5px;
        }

        /* 4. FORM STYLES */
        .form-group {
            margin-bottom: 20px;
            position: relative; /* Để đặt icon tuyệt đối */
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px; /* Bo góc nhẹ */
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            color: #111;
        }

        input:focus, select:focus {
            border-color: #111; /* Focus màu đen */
        }

        /* Style cho input bị lỗi (mô phỏng theo hình: viền đỏ) */
        .input-error {
            border-color: #d43f3a !important;
        }
        
        .error-text {
            color: #d43f3a;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* Mặc định ẩn */
        }

        /* Hàng đôi (Họ + Tên) */
        .row-double {
            display: flex;
            gap: 16px;
        }

        .row-double .form-group {
            flex: 1; /* Chia đôi đều nhau */
        }

        /* Helper text dưới input (ví dụ: Resend code) */
        .helper-text {
            font-size: 12px;
            color: #757575;
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }

        /* Password Eye Icon */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: #757575;
            font-size: 18px;
        }

        /* Date of Birth Layout */
        .dob-label {
            font-size: 14px;
            color: #757575;
            margin-bottom: 8px;
        }

        .dob-container {
            display: flex;
            gap: 10px;
        }

        .dob-container input {
            text-align: center;
        }

        .dob-note {
            font-size: 11px;
            color: #757575;
            margin-top: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: #111; /* Màu checkbox khi tích */
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 12px;
            color: #757575;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #111;
            text-decoration: underline;
            font-weight: 600;
        }

        /* Button Create Account */
        .btn-submit {
            width: 100%;
            background-color: #111;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 30px; /* Bo tròn kiểu viên thuốc */
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <div class="logos">
            <img src="image/icon.png" alt="Nike Logo"> 
            <img src="image/jordanIcon.png" alt="Jordan Logo"> 
        </div>

        <div class="header-text">
            <h1>Now let's make you a Nike Member.</h1>
            <p class="sub-text">
                We've sent a code to <br> 
                <strong>phamkhoi2746@gmail.com</strong> 
                <a href="#">Edit</a>
            </p>
        </div>

        <form action="#" method="POST">
            
            <div class="form-group">
                <input type="text" placeholder="Code*" class="input-error">
                <div class="error-text" style="display: block;">Required</div> <div class="helper-text">
                    <span style="color: #d43f3a;">Required</span> <span>Resend code in 8s</span>
                </div>
            </div>

            <div class="row-double">
                <div class="form-group">
                    <input type="text" placeholder="First Name*" class="input-error">
                    <div class="error-text" style="display: block;">Required</div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Surname*" class="input-error">
                    <div class="error-text" style="display: block;">Required</div>
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password*">
                <i class="fa-regular fa-eye password-toggle" onclick="togglePassword()"></i>
                <div class="helper-text">
                    <span style="display: block; width: 100%;">× Minimum of 8 characters</span>
                </div>
                <div class="helper-text">
                    <span>× Uppercase, lowercase letters and one number</span>
                </div>
            </div>

            <div class="form-group">
                <select>
                    <option value="" disabled selected>Shopping Preference*</option>
                    <option value="men">Men's</option>
                    <option value="women">Women's</option>
                </select>
            </div>

            <div class="dob-label">Date of Birth</div>
            <div class="dob-container">
                <input type="text" placeholder="Day*">
                <input type="text" placeholder="Month*">
                <input type="text" placeholder="Year*">
            </div>
            <p class="dob-note">Get a Nike Member Reward on your birthday.</p>

            <div class="checkbox-group">
                <input type="checkbox" id="signup-email">
                <label for="signup-email">Sign up for emails to get updates from Nike on products, offers and your Member benefits.</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</label>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>

        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
